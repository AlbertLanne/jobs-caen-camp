version: "3.5"

services:
  front:
    image: node:12.14-alpine
    volumes:
      - .:/jobboard
    working_dir: "/jobboard/apps/front"
    user: "${UID}:${GID}"
    ports:
      - 8000:8000
    command: "yarn dev"

  api:
    image: node:12.14-alpine
    volumes:
      - .:/jobboard
    working_dir: "/jobboard/apps/api"
    user: "${UID}:${GID}"
    ports:
      - 8001:3001
    environment:
      - NODE_ENV='development'
    command: "yarn dev"

  postgres:
    image: postgres:12.2
    volumes:
      - jobboard-pgData:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - ./config/${NODE_ENV}.env

  api-moked:
    image: node:12.14-alpine
    volumes:
      - .:/jobboard
    working_dir: "/jobboard/apps/api-mocked"
    user: "${UID}:${GID}"
    ports:
      - 8002:3000
    command: "yarn start"

  swagger-ui:
    image: swaggerapi/swagger-ui
    volumes:
      - ./apps/api/openapi:/openapi
    environment:
      - SWAGGER_JSON=/openapi/openapi.json
    ports:
      - 8003:8080

  prism:
    image: stoplight/prism:3
    volumes:
      - ./apps/api/openapi:/openapi
    ports:
      - 8004:4010
    command: mock -d -h 0.0.0.0 "/openapi/openapi.json"

volumes:
  jobboard-pgData:
