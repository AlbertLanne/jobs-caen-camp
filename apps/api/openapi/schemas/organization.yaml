Organization:
    description:
        Une entreprise liée au développement informatique succeptible de proposer
        des offres d'emploi
    type: object
    properties:
        id:
            type: string
        name:
            type: string
        description:
            type: string
        image:
            type: object
            properties:
                caption:
                    type: string
                contentUrl:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
        url:
            type: string
        email:
            type: string
        address:
            type: object
            properties:
                streetAddress:
                    type: string
                postalCode:
                    type: string
                addressLocality:
                    type: string
        jobs:
            type: object
    required:
        - id
